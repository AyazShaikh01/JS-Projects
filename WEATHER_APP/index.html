<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div id="main_card">
        <div id="left_Card">
            <div id="searchBox">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><i class="ri-search-line"></i></button>
            </div>

            <div id="weather">
                <h3 id="day">Tuesday</h3>
                <h3 id="date">Date</h3>
                <h2 id="city"><i class="ri-map-pin-line"></i>Ahmedabad</h2>
            </div>
        </div>


        <div id="right_Card">
            <div id="icons">
                <img class="WeatherIcon" src="">
                <h1 id="type">Smoke</h1>
            </div>

            <div class="col">
                <div id="temp">
                    <h6>12Â°C</h6>
                </div>
                <p>&nbsp;Temp</p>
            </div>
            <div class="col">
                <div id="humidity">
                    <h6>20%</h6>
                </div>
                <p>&nbsp;humidity</p>
            </div>
            <div class="col">
                <div id="wind">
                    <h6>10Km/h</h6>
                </div>
                <p>&nbsp;Wind Speed</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
